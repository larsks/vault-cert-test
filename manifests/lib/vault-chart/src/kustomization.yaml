apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: vault
    namespace: vault
    repo: https://helm.releases.hashicorp.com
    includeCRDs: true
    releaseName: vault
    valuesInline:
      injector:
        enabled: false
      server:
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: vault.vault-cluster
              paths:
                - /
        ha:
          enabled: true
          raft:
            enabled: true
